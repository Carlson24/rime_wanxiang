name: Release Standard Version

on:
  push:
    tags:
      - 'v*'   # 触发：以 v 开头的标签，如 v1.0.0

concurrency:
  group: release-standard
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-22.04

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置打包环境（Node 仅为 GH Release 工具需要）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 打包所需内容
      - name: Pack release contents into rime-wanxiang.zip
        run: |
          mkdir -p dist
          # 构建包含根目录文件（排除特定前缀）的列表
          INCLUDE_FILES=$(find . -maxdepth 1 -type f \(
            -name "*.yaml" -o -name "*.txt" -o -name "*.ini" -o -name "*.md" -o -name "*.png" -o -name "*.jpg" \
          \) ! -name "wanxiang_pro*" ! -name "wanxiang_lookup*" ! -name "wanxiang_charset*")

          # 打包所有内容
          zip -r dist/rime-wanxiang.zip \
            custom/wanxiang.custom.yaml \
            custom/wanxiang_en.custom.yaml \
            custom/wanxiang_radical.custom.yaml \
            en_dicts \
            jm_dicts \
            lua \
            opencc \
            zh_dicts \
            $INCLUDE_FILES

      # 3.5 生成更新说明（changelog）
      # 3.5 提取当前 tag 版本号
      - name: Extract tag version
        id: extract_tag
        run: |
          echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 4. 构建完整更新说明 Markdown
      - name: Generate full release note
        id: changelog
        run: |
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "### 📦 下载导航" >> $GITHUB_ENV
          echo "---" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "#### 1. 标准版输入方案" >> $GITHUB_ENV
          echo "✨**适用类型：** 支持全拼、各种双拼" >> $GITHUB_ENV
          echo "✨**下载地址：** [rime-wanxiang.zip](https://github.com/${{ github.repository }}/releases/download/${{ env.TAG_VERSION }}/rime-wanxiang.zip)" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "#### 2. 双拼辅助码增强版输入方案" >> $GITHUB_ENV
          echo "✨**适用类型：** 支持各种双拼+辅助码的自由组合" >> $GITHUB_ENV
          for type in zrm moqi flypy jdh hanxin wubi tiger; do
            echo "- **${type^^} 辅助版本：** [rime-wanxiang-${type}-fuzhu.zip](https://github.com/${{ github.repository }}/releases/download/${{ env.TAG_VERSION }}/rime-wanxiang-${type}-fuzhu.zip)" >> $GITHUB_ENV
          done
          echo "" >> $GITHUB_ENV
          echo "#### 3. 语法模型" >> $GITHUB_ENV
          echo "✨**适用类型：** 所有版本皆可用" >> $GITHUB_ENV
          echo "✨**下载地址：** [wanxiang-lts-zh-hans.gram](https://github.com/amzxyz/RIME-LMDG/releases/download/LTS/wanxiang-lts-zh-hans.gram)" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "#### 📝 更新日志" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          git log --pretty=format:"- %s (%an)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "---" >> $GITHUB_ENV
          echo "📖 使用说明与配置教程请查看仓库中的 README.md" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # 5. 创建 Release 并上传文件
      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: "Rime 万象输入方案 ${{ env.TAG_VERSION }}"
          body: ${{ env.RELEASE_BODY }}
          files: dist/rime-wanxiang.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


        # 4. 创建 GitHub Release 并上传打包文件
      - name: Create Release and Upload
          uses: softprops/action-gh-release@v2
          with:
            files: dist/rime-wanxiang.zip
            body: ${{ env.RELEASE_BODY }}
            draft: false
            prerelease: false
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
